<script>
  const figures = document.querySelectorAll(".gallery-grid figure");
const modal = document.getElementById("myModal");
const modalImg = document.getElementById("modalImg");
const caption = document.getElementById("modalCaption");
const prevBtn = document.querySelector(".modal-prev");
const nextBtn = document.querySelector(".modal-next");
let currentIndex = 0;

figures.forEach((figure, index) => {
  figure.addEventListener("click", () => {
    currentIndex = index;
    openModal(figure);
  });
});

function openModal(figure) {
  const img = figure.querySelector("img");
  modal.style.display = "block";
  modalImg.src = img.src;
  caption.innerHTML = figure.querySelector("figcaption")?.innerHTML || "";
  updateNavigationButtons();
}

function closeModal() {
  modal.style.display = "none";
}

function navigate(direction) {
  currentIndex += direction;
  if (currentIndex < 0) currentIndex = figures.length - 1;
  if (currentIndex >= figures.length) currentIndex = 0;
  openModal(figures[currentIndex]);
}

function updateNavigationButtons() {
  // Reset buttons to default state
  prevBtn.classList.remove("disabled");
  nextBtn.classList.remove("disabled");

  // Disable the prev button on the first image
  if (currentIndex === 0) {
    prevBtn.classList.add("disabled");
  }

  // Disable the next button on the last image
  if (currentIndex === figures.length - 1) {
    nextBtn.classList.add("disabled");
  }
}

window.addEventListener("click", (e) => {
  if (e.target === modal) closeModal();
});

</script>
